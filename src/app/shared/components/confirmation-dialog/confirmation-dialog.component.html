<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ 'SHARED__CONFIRMATION_DIALOG_COMPONENT__BUTTON_LABEL_NO' | translate }}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{ 'SHARED__CONFIRMATION_DIALOG_COMPONENT__BUTTON_LABEL_YES' | translate }}</button>
</mat-dialog-actions>
